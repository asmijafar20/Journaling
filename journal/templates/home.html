{% extends 'layout.html' %}



{% block body %}

  <div class="jumbotron text-center">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Journaling_over_coffee_%28Unsplash%29.jpg" alt="" style="width:100%; size: cover;">
        </div>
  
        <div class="item">
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--25-op44k--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://static.pexels.com/photos/583846/pexels-photo-583846.jpeg" alt="" style="width:100%;">
         
        </div>
      
        <div class="item">
          <img src="https://cdn-0.idownloadblog.com/wp-content/uploads/2019/10/Best-Bullet-Journal-Apps-for-iPhone-Taskade.jpg" alt="" style="width:100%;">
          
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <style>
      body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f1/Journaling_over_coffee_%28Unsplash%29.jpg');
        background-attachment: fixed; 
        background-size: cover;
        background-size: 100% 100%;
    
      }

      </style>
  
      <h2><b>WELCOME</b></h2>

      
      <p class="lead"> Online Journaling Web Application!</p>
       
      
      {% if current_user.is_authenticated %}
      {% else %}
      <a href="register" class="btn btn-primary btn-lg">Register</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
      {% endif %}
  </div>
  
{% endblock %}
