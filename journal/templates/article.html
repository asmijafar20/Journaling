{% extends 'layout.html' %}


{% block body %}
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1519327232521-1ea2c736d34d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
    background-attachment: fixed; 
    background-size: cover;
    background-size: 100% 100%;

  }

  </style>
<h1><b>{{article.title}}</b></h1>
  <h3><b>Written by {{article.author.username}} on {{article.date_posted.strftime('%Y-%m-%d')}}</b></h3>
  <hr>
  <div>
  <h4 style="font-size: large; font-style: italic; color: rgb(255, 255, 255);"> {{article.body | safe}} </h4>
  </div>
{% endblock %}
